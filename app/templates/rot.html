{% extends "base_apps.html" %}
{% block title %}ROT{% endblock %}
{% block h1 %}ROT{% endblock %}
{% block content %}
<div id="app">
    <textarea id="TXT" class="input_text_area" v-on:input="rot"></textarea>
    <br>
    <p class="sec_title">Results</p>
    <div class="results_area" v-for="row in results">[[row]]</div>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
                results:[]
        },
        methods: {
            rot: function () {
                input_text = document.getElementById( "TXT" ).value;
                if (input_text == ""){
                    this.results = [];
                } else {
                    url = new URL('fn/rot', {{BASEURL|tojson}});
                    axios.post(url, {
                        input_text: input_text
                    }).then(response => this.results = response.data);
                }
            }
        },
        delimiters: ['[[', ']]']
    })
</script>
{% endblock %}
