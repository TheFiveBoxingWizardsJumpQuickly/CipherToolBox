<!DOCTYPE html>
<html>
    <head>
        <title>Enigma</title>
        <meta name="viewport" content="width=device-width" >
        <link rel="stylesheet" href="/static/css/style.css">
        <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Enigma</h1>
        <div id="app">
            <textarea id="TXT" class="input_text_area" v-on:input="enigma"></textarea>

            <div style="float:left;" class="cp_ipselect cp_sl01 small"> 
                <select required id="left_rotor" v-on:input="enigma">
                    <option value="" hidden>Choose</option>
                    <option value="1" selected>I</option>
                    <option value="2">II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                </select>
            </div>
            <div style="float:left;" margin="40px"><p>Left Rotor</p></div>
            <div style="clear:both;"></div>

            <div style="float:left;" class="cp_ipselect cp_sl01 small"> 
                <select required id="mid_rotor" v-on:input="enigma">
                    <option value="" hidden>Choose</option>
                    <option value="1">I</option>
                    <option value="2" selected>II</option>
                    <option value="3">III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                </select>
            </div>
            <div style="float:left;" margin="40px"><p>Mid Rotor</p></div>
            <div style="clear:both;"></div>

            <div style="float:left;" class="cp_ipselect cp_sl01 small"> 
                <select required id="right_rotor" v-on:input="enigma">
                    <option value="" hidden>Choose</option>
                    <option value="1">I</option>
                    <option value="2">II</option>
                    <option value="3" selected>III</option>
                    <option value="4">IV</option>
                    <option value="5">V</option>
                </select>
            </div>
            <div style="float:left;" margin="40px"><p>Right Rotor</p></div>
            <div style="clear:both;"></div>


            <div style="float:left;" class="cp_ipselect cp_sl01 small"> 
                <select required id="reflector" v-on:input="enigma">
                    <option value="" hidden>Choose</option>
                    <option value="A">A</option>
                    <option value="B" selected>B</option>
                    <option value="C">C</option>
                </select>
            </div>
            <div style="float:left;" margin="40px"><p>Reflector</p></div>
            <div style="clear:both;"></div>

            <div style="float:left;"> 
                <input size ="3" maxlength="3" id="rotor_key" v-on:input="enigma">
            </div>
            <div style="float:left;" margin="40px"><p>Rotator Key</p></div>
            <div style="clear:both;"></div>

            <div style="float:left;"> 
                <input size ="3" maxlength="3" id="ring_key" v-on:input="enigma">
            </div>
            <div style="float:left;" margin="40px"><p>Ring Setting Key</p></div>
            <div style="clear:both;"></div>

            <div style="float:left;"> 
                <input size ="45" id="plug_board" v-on:input="enigma">
            </div>
            <div style="float:left;" margin="40px"><p>Plug board</p></div>
            <div style="clear:both;"></div>

            <br>
            <p>Results</p>
            
            <div class='results_area' v-for="row in results">
                [[row]]
            </div>
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                        results:[]
                },
                methods: {
                    enigma: function () {
                        input_text = document.getElementById( "TXT" ).value;
                        left_rotor = document.getElementById( "left_rotor" ).value;
                        mid_rotor = document.getElementById( "mid_rotor" ).value;
                        right_rotor = document.getElementById( "right_rotor" ).value;
                        reflector = document.getElementById( "reflector" ).value;
                        rotor_key = document.getElementById( "rotor_key" ).value;
                        ring_key = document.getElementById( "ring_key" ).value;
                        plug_board = document.getElementById( "plug_board" ).value;
                        if (input_text == "" ){
                            this.results = [];
                        } else {
                            url = new URL('fn/enigma', {{BASEURL|tojson}});
                            axios.post(url, {
                                input_text: input_text,
                                left_rotor: left_rotor,
                                mid_rotor: mid_rotor,
                                right_rotor: right_rotor,
                                reflector: reflector,
                                rotor_key: rotor_key,
                                ring_key: ring_key,
                                plug_board: plug_board

                            }).then(response => this.results = response.data);
                        }
                    }
                },
                delimiters: ['[[', ']]']
            })
        </script>

    </body>
</html>
