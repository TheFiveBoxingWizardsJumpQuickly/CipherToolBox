{% extends "base_apps.html" %}
{% block title %}Vigenere{% endblock %}
{% block h1 %}Vigenere{% endblock %}
{% block content %}
        <p>Vigenere, Beaufort, Auto key Vigenere</p>
        <div id="app">
            <p>Text</p>
            <textarea id="TXT" class="input_text_area" v-on:input="update"></textarea>
            <p>Key</p>
            <textarea id="KEY" class="input_text_area_key" v-on:input="update"></textarea>
            <br>
            <p class="sec_title">Results</p>
            
            <div class="results_area" v-for="row in results">[[row]]</div>
        </div>
        
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                        results:[]
                },
                methods: {
                    update: function () {
                        input_text = document.getElementById( "TXT" ).value;
                        key = document.getElementById( "KEY" ).value;
                        if (input_text == "" || key == ""){
                            this.results = [];
                        } else {
                            url = new URL('gear/vigenere_gen', {{BASEURL|tojson}});
                            axios.post(url, {
                                input_text: input_text,
                                key: key
                            }).then(response => this.results = response.data);
                        }
                    }
                },
                delimiters: ['[[', ']]']
            })
        </script>
{% endblock %}
